<html lang="en">
  <head>

  <body>
    <main>
      <section class="hero artist-display">
        <header>
          <div class="g2g-logo">
            <a href="./index.html">
              <img src="/public/images/grass2grace.png" alt="g2g_pro_logo" />
            </a>
          </div>
          <div class="navbar">
            <ul class="nav-items">
              <li class="nav-item"><a href="">Home</a></li>
              <li class="nav-item"><a href="">About Us</a></li>

              <li class="nav-item"><a href="">Music</a></li>
              <li class="nav-item"><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="social-media">
            <div class="media">
              <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="media">
              <a href=""><i class="fa-brands fa-spotify"></i></a>
            </div>
            <div class="media">
              <a href=""><i class="fa-brands fa-soundcloud"></i></a>
            </div>

        <aside class="intro-music">
          <div class="listen-now">
            <h2><a href="">Listen Now</a></h2>

          <div class="music-title">

        <aside>
          <!-- <div class="lyric">

              you don't sound like others <br />

              you just dey make me infatuated

          </div> -->

    </main>
  </body>
  <script>
    var images = [
      'url("/public/images/rema_image.jpg")',
      'url("/public/images/starr_image.jpg")',
      'url("/public/images/starr2_image.jpg")',
    ];

    var music = [
			{
				image: 'url("/public/images/rema_image.jpg")',
				music_title: "Infatuated",
				artist_name: "Valdo Dalow"
			},
			 {
				image: 'url("/public/images/starr_image.jpg")',
				music_title: "Change",
				artist_name: "ML"
			 },
			 {
				image: 'url("/public/images/starr2_image.jpg")',
				music_title: "Change",
				artist_name: "ML"
			 },
		];

    var currentIndex = 0;

    function changeBg() {
      $(".hero").fadeOut(1000, function () {
        $(this).css("background-image", music[currentIndex].image);
				$(".music-title h1").text(music[currentIndex].music_title);
				$(".music-title h5").text(music[currentIndex].artist_name);
        $(this).fadeIn(1000);
      });
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeBg, 10000);
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
